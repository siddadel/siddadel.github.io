<script type="text/javascript">

	var map = L.map('map').setView([25.7,84.0], 5);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {

		this._div.innerHTML = '<h4>Coverage</h4>' +  (props ?
			'<br />District:  '+props.DISTRICT+'<br />State:'+props.ST_NM+'<br />No. of Articles:   '+props.articles+'<br />No. of Faces:   '+props.faces+'<br /></sup>'
			: 'Hover over a district');
		
		
	};

	info.addTo(map);

	var marginalConst = 0;
	var names  = '';
	// get color depending on population density value
	function getColor(d) {
		if(d.articles>0.0 && d.faces>0.0){
			marginalConst++;
		//	names = names+d.DISTRICT+'<br>';
			return '#004000';
		}
		else if(d.articles>0.0){
			marginalConst++;
		//	names = names+d.DISTRICT+'<br>';
			return '#004000';
		}
		else if(d.faces>0.0){
			marginalConst++;
		//	names = names+d.DISTRICT+'<br>';
			return '#008000';
		} 
		return '#a6a6a6';
		

	}

	function style(feature) {
		return {
			weight: 0,
			opacity: 1,
			color: 'black',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
