<script>

$(function(){
$('#embedcode').hide();

$('#preview').hide();

$('#datepicker').datepicker({
    dateFormat: "dd-mm-yy"
});

$('#getcode').click(function() {  
   var code =  "<div style='background:#F6F6F6;padding:20px;border-left:6px solid #F73B08;margin:30px 0px;'><img src='https://ruralindiaonline.org/static/img/logo.png' style='margin-right:24px;float:left;width:72px;'/><p style='font-family: FiraSans-Regular;font-size: 16px;color: #5A5A5A;letter-spacing:0.1px;margin:10px 0px 6px 0px;'>This <a href='"+link+"'>"+"article"+"</a> was originally published in the <a href='https://ruralindiaonline.org/'>People's Archive of Rural India</a> on "+datepicker+"</p></div>";


   $('#output').html(code);
   $('#code').text(code);
  $('#embedcode').show();
  $('#preview').show();


    $("#code").select();
    document.execCommand('copy');

  });

$('#link').change(function(){
  $('#divnext').show();
});

});
</script>
